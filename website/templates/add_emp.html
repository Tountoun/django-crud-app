{% extends 'base.html' %}

{% block content %}
    <div class="col-md-6 offset-md-3">
        <h1 class="mt-5 mb-5">Add Employee</h1>

        <form action="{% url 'add_employee' %}" method="POST">
            {% csrf_token %}
            {% if form.errors %}
             <div class="alert alert-warning alert-dismissible fade show" role="alert">
                 {% for field in form %}
                    {% if field.errors %}
                        {{ field.errors }}
                    {% endif %}
                 {% endfor %}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            {{ form.as_p }}
            <br>
            <div class="row">
            <div class="col">
                <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-danger"
               style="--bs-btn-padding-y: 10px; --bs-btn-padding-x: 40px; --bs-btn-font-size: 20px;">Cancel</a>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-success"
                    style="--bs-btn-padding-y: 10px; --bs-btn-padding-x: 50px; --bs-btn-font-size: 20px;">Add
                </button>
            </div>
            </div>
        </form>
    </div>

{% endblock %}
